{%  extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
   <form method="POST" enctype="multipart/form-data">
       <div class="form-group">
           <legend>Add Photo</legend>
           {{ form | crispy}}
           {% csrf_token %}
       </div>
       <button class="btn btn-outline-primary" type="submit">Add</button>

   </form>

</div>
{% endblock %}
