{% extends 'index.html' %}
{% load static % }
{% load crispy_forms_tags %}


{% block content %}

<div class="container-fluid">
    <form method="post">
        <div class="form-group">
            <legend>Test Class</legend>
            {{ form | crispy }}
            {% csrf_token %}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger">Reset</button>
    </form>
</div>
{% endblock %}
