{%  extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <div class = "row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                <legend class="m-2 text-muted">Update Student</legend>
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary">Update</button>
                <a class="btn btn-primary" href="{% url 'testform' %}">Cancel</a>
            </form>
        </div>
    </div>

</div>
{% endblock %}
