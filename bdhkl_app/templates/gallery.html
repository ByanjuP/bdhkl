{% extends 'index.html' %}
{% load static %}
{% block style %}
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="{% static 'css/thumbnail-gallery.css'%}">

{% endblock %}
{% block content %}
<div class="container gallery-container">

    <h1>Gallery Section</h1>

    <p class="page-description text-center">Click to enlarge the images</p>

    <div class="tz-gallery">

        <div class="row">
            {% for pic in gallery %}
            <div class="col-sm-6 col-md-4 d-flex">
                <div class="thumbnail myflex">
                    <a class="lightbox" href="{{ pic.img.url}}">
                        <img src="{{ pic.img.url }}" class="img-fluid" alt="Park">
                    </a>
                    <div class="caption">
                        <h3 class="text-left">{{pic.caption}}</h3>
                        <p class="text-left"><small class="text-muted "><strong>Picture Credit:</strong> {{pic.taken_by }}</small> </p>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
{% endblock %}
